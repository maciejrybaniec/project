type Mutation {
  rateProvider(
    # Provider rate input
    data: ProviderRateInput!
  ): Provider
}

type Provider {
  id: String
  name: String
  rating: Rating
}

input ProviderRateInput {
  # Provider identifier
  id: String!

  # Rating
  rate: Float!
}

type Query {
  loanProvider(id: String, slug: String): Provider
}

type Rating {
  rate: Float
  votes: Int
}
